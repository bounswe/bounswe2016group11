{% extends 'base.html' %}
{% block content %}
		
    <script src="/static/selectize.js" type="text/javascript"></script>
    <script src="/static/topicadd.js" type="text/javascript"></script>
    <script src="/static/typeahead.bundle.js" type="text/javascript"></script>
    <link href="/static/topicAdd.css" rel="stylesheet"/>
		<link href="/static/selectize.default.css" rel="stylesheet"/>
		<script>
				var topicsList = "{{topics|escapejs|safe}}"
				console.log(topicsList);
		</script>
  <div class="col-sm-9 col-md-9 main">
		<!-- title -->
		<div class="mb-for-footer">
      <form action="" method="post">{% csrf_token %}
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
              <div class="img-circle">
                  <div class="img-circle-content form-inline">
                      <h1>Topic Name</h1>
                      <input type="text" id="name" name="name" class="form-control" placeholder="Topic Name">
                      <h1>Relationships</h1>
  										<div class="form-group newRelation">
												<table class="">
													<tr>
														<th><input type="text" id="relationships-name" class="form-control makeinline" placeholder="Relationship Name"></th>
														<th><input id="relates_to" class="makeinline" placeholder="Name of a Topic" style="min-width:600px; text-align:left;"></th>
													</tr>
												</table>
  										</div>
  										<h1>Tags</h1>
											<div style="margin-left:22%; width:55%; float:center; text-align:center;">
												<input type="text" id="tags" name="tags" placeholder="Tag">
											</div>

                  </div>
              </div>
              <label class="checkbox-inline" id="postCheck">
                  <input type="checkbox" id="postCheckbox" data-toggle="collapse" data-target="#post">Check this if you want to add a post(you can add the post later)</input>
  						</label>

							<div class="collapse" id="post">
									<textarea id="postText" class="form-control" rows="3"></textarea>
									<form class="bs-example bs-example-form" method="">

										<div class="input-group" align="center">

												<span class="input-group-addon">
												Tag:
												<input type="text" id="tags2" placeholder="Tag">
											</span>
										</div>
									</form>
							</div>

          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <!-- <a href="/cocomapapp/topic/second" id="publish" style="width:100%" type="button" class="btn btn-primary">Publish</a> -->
  						<button id="submit" style="width:100%" class="btn btn-primary">Publish</button>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-5"></div>
          <div class="col-md-2">
              <button id="cancel_bt" style="width:100%" type="button" class="btn btn-default">Cancel</button>
          </div>
          <div class="col-md-5"></div>
        </div>
      </form>
		</div>
  </div>
{% endblock content %}
