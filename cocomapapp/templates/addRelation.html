{% extends 'base.html' %}
{% block content %}

    <script src="/static/selectize.js" type="text/javascript"></script>
    <script src="/static/typeahead.bundle.js" type="text/javascript"></script>
  <!--  <script src="/static/topicadd.js" type="text/javascript"></script> -->
  <!--  <link href="/static/topicAdd.css" rel="stylesheet"/>-->
		<link href="/static/selectize.default.css" rel="stylesheet"/>

  <div class="col-sm-9 col-md-9 main">
		<!-- title -->
		<div class="mb-for-footer">
      <form action="" method="post">{% csrf_token %}
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
              <div class="img-circle" style="background-color: #DDA0DD;">
                  <div class="img-circle-content form-inline">
                      <h1>Name of the topic here</h1>
                      <h2>Add Relationships</h2>
                      <div class="form-group newRelation">
                        <table class="">
                          <tr>
                            <th><input type="text" id="relationships-name" class="form-control makeinline" placeholder="Relationship Name"></th>
                            <th><input id="relates_to" class="makeinline" placeholder="Name of a Topic" style="min-width:50px; text-align:left;"></th>
                                                        <th><a id="rel_add1" onclick={document.getElementById('rel2').style.display='table-row';document.getElementById('rel_add1').style.display='none';}>Add another relation</a></th>
                          </tr>
                                                    <tr id="rel2" style="display: none;">
                                                        <th><input type="text" id="relationships-name2" class="form-control makeinline" placeholder="Relationship Name" ></th>
                                                        <th><input id="relates_to2" class="makeinline" placeholder="Name of a Topic" style="min-width:50px; text-align:left; "></th>
                                                        <th><a id="rel_add2" onclick={document.getElementById('rel3').style.display='table-row';document.getElementById('rel_add2').style.display='none';}>Add another relation</a></th>
                                                    </tr>
                                                    <tr id="rel3" style="display: none;">
                                                        <th><input type="text" id="relationships-name3" class="form-control makeinline" placeholder="Relationship Name"></th>
                                                        <th><input id="relates_to3" class="makeinline" placeholder="Name of a Topic" style="min-width:50px; text-align:left;"></th>
                                                    </tr>
                        </table>
                      </div>
                  </div>
              </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <!-- <a href="/cocomapapp/topic/second" id="publish" style="width:100%" type="button" class="btn btn-primary">Publish</a> -->
  						<button id="submit" style="width:100%" class="btn btn-primary">Add Relation</button>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-5"></div>
          <div class="col-md-2">
              <button id="cancel_bt" style="width:100%" type="button" class="btn btn-default">Cancel</button>
          </div>
          <div class="col-md-5"></div>
        </div>
      </form>
		</div>
  </div>
{% endblock content %}
